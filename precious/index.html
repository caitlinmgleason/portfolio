<style>
	body {
		margin: 0;
		padding: 0;
		background: #7E7E7E;
		overflow: hidden;
	}
	svg {
		position: absolute;
	}
	
	
	
	path {
		stroke-opacity: 0;
		fill-opacity: 0;
	}
	
	@-webkit-keyframes waves {
		from { margin-left: 0%;}
		to {margin-left: -10%;}
	}
	@-webkit-keyframes waves2 {
		from {margin-left: -10%;}
		to { margin-left: 0%;}
	}
	
	@-webkit-keyframes hair {
		from {transform:skewX(0deg); transform-origin: 50% 50%;}
		to {transform:skewX(30deg); transform-origin: 50% 50%;}
	}
	
	/*@-webkit-keyframes eyes {
		from {transform: scaleY(0px); transform-origin: 50% 50%;}

	svg .eyes {
		animation-name: eyes;
		animation-duration: .5s;
		animation-direction: alternate;
		animation-iteration-count: infinite;
		animation-timing-function: ease-out;
	}*/
	
	.hair {
		animation-name: hair;
		animation-duration: 2.5s;
		animation-direction: alternate;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in-out;
	}
	
	.waves1 {
		animation-name: waves;
		animation-duration: 2.5s;
		animation-direction: alternate;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in-out;
		animation-delay: 14.5s;
		}
		
	.waves2 {
		animation-name: waves2;
		animation-duration: 2.5s;
		animation-direction: alternate;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in-out;
		animation-delay: 14.5s;
		-webkit-transform: translatex(5%);
	}
</style>

<script>


var waves = document.querySelectorAll('.waves path');
var cave = document.querySelectorAll('.cave path');
var gollum = document.querySelectorAll('.gollum path');
var ring = document.querySelectorAll('.ring path');


var animatePath = function () {
	var length = this.getTotalLength();
	this.style.transition = this.style.WebkitTransition =
	  'none';
	// Set up the starting positions
	this.style.strokeOpacity = '1';
	this.style.fillOpacity = "0";
	this.style.strokeDasharray = length + ' ' + length;
	this.style.strokeDashoffset = length;
	// Trigger a layout so styles are calculated & the browser
	// picks up the starting position before animating
	this.getBoundingClientRect();
	// Define our transition
	this.style.transition = this.style.WebkitTransition =
	  'stroke-dashoffset 3s ease-in-out, fill-opacity 1.5s linear 2s';
	// Go!
	this.style.strokeDashoffset = '0';
	this.style.fillOpacity = '1';
}


for (var i = 0; i < waves.length; i++) {
	waves[i].style.transition = waves[i].style.WebkitTransition ='stroke-dashoffset 4s ease-in-out, fill-opacity 2s linear 3.5s';
	setTimeout(animatePath.bind(waves[i]), i * 500);
}

for (var i = 0; i < gollum.length; i++) {
	setTimeout(animatePath.bind(gollum[i]), i * 500);
}

for (var i = 0; i < cave.length; i++) {
	setTimeout(animatePath.bind(cave[i]), i * 1000);
}

for (var i = 0; i < ring.length; i++) {
	setTimeout(animatePath.bind(ring[i]), 11500);
}

</script>
