<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Rembrandt Test</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="jquery.stellar.js"></script>
<script>
$(document).ready(function(){
	$.stellar({
    hideDistantElements: false,
});
});
	
</script>
<style>

body {margin: 0px; border: 10px black solid;}

.nightwatch{
	width: 100%;
	position: absolute;
	left: 0; !important
	top:0; !important
}

.nightwatch img {width: 100%;}
</style>
</head>

<body>

<div style="width: 100%; position: relative; height: 100vh; left: 0; top: 0; overflow: hidden;">
    <div class="nightwatch" data-stellar-ratio="1" style=" left: 0px; top: 0px;">
    <img src="img/nightwatch4.jpg">
    </div>
    <div class="nightwatch" style=" left: -2.5px; top: -2.5px;" data-stellar-ratio="1.25">
    <img src="img/nightwatch3.png">
    </div>
    <div class="nightwatch" style=" left: -5px; top: -5px;" data-stellar-ratio="1.5">
    <img src="img/nightwatch2.png">
    </div>
    <div class="nightwatch" style=" left: -7.5px; top: -7.5px;" data-stellar-ratio="1.75">
    <img src="img/nightwatch1.png">
    </div>
</div>
<div style="height: 100vh; background: black; position: relative; left: -10px; top:-812px;" data-stellar-ratio="1.25"></div>
</body>
</html>
